version: '3.8'

networks:
  finedge-network:
    name: finedge-network

services:
  # --- DATABASES ---
  account-mongodb:
    image: mongo:latest
    container_name: account-mongodb
    networks: [finedge-network]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=mongo_db_admin_pass
      - MONGO_INITDB_DATABASE=finedge
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-account-data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-postgres:
    image: postgres:15-alpine
    container_name: auth-postgres
    networks: [finedge-network]
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=finedge_sql_secure_88
      - POSTGRES_DB=finedge
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-auth-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d finedge"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- INFRASTRUCTURE ---
  config-service:
    build: ./config
    container_name: config-service
    networks: [finedge-network]
    ports:
      - "8888:8888"
    depends_on:
      account-mongodb: { condition: service_healthy }
      auth-postgres: { condition: service_healthy }
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - SPRING_SECURITY_USER_NAME=user
      - SPRING_SECURITY_USER_PASSWORD=config_secret_99
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS=file:/config
    volumes:
      - ./config/src/main/resources/shared:/config
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://user:config_secret_99@localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  gateway:
    build: ./gateway
    container_name: gateway
    networks: [finedge-network]
    depends_on:
      config-service: { condition: service_healthy }
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://user:config_secret_99@config-service:8888
    ports:
      - "4000:4000"

  # --- MICROSERVICES ---
  auth-service:
    build: ./auth-service
    container_name: auth-service
    networks: [finedge-network]
    depends_on:
      auth-postgres: { condition: service_healthy }
      config-service: { condition: service_healthy }
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://user:config_secret_99@config-service:8888
      - SPRING_DATASOURCE_URL=jdbc:postgresql://auth-postgres:5432/finedge
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=finedge_sql_secure_88
      - ACCOUNT_SERVICE_PASSWORD=account_client_secret_v1
    ports:
      - "5000:8080"

  account-service:
    build: ./account-service
    container_name: account-service
    networks: [finedge-network]
    depends_on:
      account-mongodb: { condition: service_healthy }
      config-service: { condition: service_healthy }
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_CLOUD_CONFIG_USERNAME=user
      - SPRING_CLOUD_CONFIG_PASSWORD=config_secret_99
      - SPRING_CONFIG_IMPORT=configserver:http://config-service:8888
      - AUTH_SERVICE_URL=http://auth-service:8080
      - SPRING_DATA_MONGODB_URI=mongodb://user:mongo_db_admin_pass@account-mongodb:27017/finedge?authSource=admin
    ports:
      - "6000:8080"

  statistics-service:
    build: ./statistics-service
    container_name: statistics-service
    networks: [finedge-network]
    depends_on:
      config-service: { condition: service_healthy }
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://user:config_secret_99@config-service:8888
      - SPRING_DATA_MONGODB_URI=mongodb://user:mongo_db_admin_pass@statistics-mongodb:27017/piggymetrics?authSource=admin
    ports:
      - "7000:8080"

  notification-service:
    build: ./notification-service
    container_name: notification-service
    networks: [finedge-network]
    depends_on:
      config-service: { condition: service_healthy }
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://user:config_secret_99@config-service:8888
      - SPRING_DATA_MONGODB_URI=mongodb://user:mongo_db_admin_pass@notification-mongodb:27017/piggymetrics?authSource=admin
    ports:
      - "8000:8080"
version: '3.8'

services:
  # --- DATABASES ---
  account-mongodb:
    image: mongo:latest
    container_name: account-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
      - MONGO_INITDB_DATABASE=finedge
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-account-data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. MOVED TO POSTGRES: This is now for the Auth Service
  auth-postgres:
    image: postgres:15-alpine
    container_name: auth-postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=finedge
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-auth-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d finedge"]
      interval: 5s
      timeout: 5s
      retries: 5

  statistics-mongodb:
    image: mongo:latest
    container_name: statistics-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
    # No need to expose ports 27017 to host if only services use it, 
    # but we can use unique host ports if you want to inspect them.
    ports:
      - "27018:27017" 
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  notification-mongodb:
    image: mongo:latest
    container_name: notification-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
    ports:
      - "27019:27017"
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- INFRASTRUCTURE ---
  config-service:
    build: ./config
    container_name: config-service
    ports:
      - "8888:8888"
    depends_on:
      account-mongodb:
        condition: service_healthy
      auth-postgres:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=native
      - SPRING_SECURITY_USER_NAME=user
      - SPRING_SECURITY_USER_PASSWORD=${CONFIG_SERVICE_PASSWORD}
      - SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS=file:/config
    volumes:
      - ./config/src/main/resources/shared:/config
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://user:${CONFIG_SERVICE_PASSWORD}@localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  # --- GATEWAY (Entry Point: Port 80) ---
  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "80:4000"
    depends_on:
      config-service:
        condition: service_healthy
    environment:
      # Matches the config-service name for DNS resolution
      - SPRING_CONFIG_IMPORT=optional:configserver:http://user:${CONFIG_SERVICE_PASSWORD}@config-service:8888
      - CONFIG_SERVICE_PASSWORD=${CONFIG_SERVICE_PASSWORD}
      - SPRING_CLOUD_CONFIG_FAIL_FAST=false
      - SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS=20
      - SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL=3000
    restart: on-failure

  # --- MICROSERVICES ---
  auth-service:
    build: ./auth-service
    container_name: auth-service
    depends_on:
      auth-postgres:
        condition: service_healthy
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://user:${CONFIG_SERVICE_PASSWORD}@config-service:8888
      - CONFIG_SERVICE_PASSWORD=${CONFIG_SERVICE_PASSWORD}
      # AUTH NOW USES POSTGRES
      - SPRING_DATASOURCE_URL=jdbc:postgresql://auth-postgres:5432/finedge
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - ACCOUNT_SERVICE_PASSWORD=${ACCOUNT_SERVICE_PASSWORD}
    ports:
      - "5000:8080"

  account-service:
    build: ./account-service
    container_name: account-service
    depends_on:
      account-mongodb:
        condition: service_healthy
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://user:${CONFIG_SERVICE_PASSWORD}@config-service:8888
      - CONFIG_SERVICE_PASSWORD=${CONFIG_SERVICE_PASSWORD}
      # ACCOUNT NOW USES MONGODB
      - SPRING_DATA_MONGODB_HOST=account-mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=finedge
      - SPRING_DATA_MONGODB_USERNAME=user
      - SPRING_DATA_MONGODB_PASSWORD=${MONGODB_PASSWORD}
    ports:
      - "6000:8080"

  statistics-service:
    build: ./statistics-service
    container_name: statistics-service
    depends_on:
      config-service:
        condition: service_healthy
      statistics-mongodb:
        condition: service_started
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://user:${CONFIG_SERVICE_PASSWORD}@config-service:8888
      - CONFIG_SERVICE_PASSWORD=${CONFIG_SERVICE_PASSWORD}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - STATISTICS_SERVICE_PASSWORD=${STATISTICS_SERVICE_PASSWORD}
    ports:
      - "7000:8080"
    restart: on-failure

  notification-service:
    build: ./notification-service
    container_name: notification-service
    depends_on:
      config-service:
        condition: service_healthy
      notification-mongodb:
        condition: service_started
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://user:${CONFIG_SERVICE_PASSWORD}@config-service:8888
      - CONFIG_SERVICE_PASSWORD=${CONFIG_SERVICE_PASSWORD}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - NOTIFICATION_SERVICE_PASSWORD=${NOTIFICATION_SERVICE_PASSWORD}
    ports:
      - "8000:8080"
    restart: on-failure